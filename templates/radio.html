<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>radio htmlpage</h1>
        <form action="{% url 'retrieve_webpage' %}" method="POST">
            {% csrf_token %}
            {% for to in topic %}

            <label for="topic">{{to.topic_name}}</label>
            <input type="radio" name="topic" id="topic" value="{{to}}">

            <br> <br>
            {% endfor %}
            <br>

            <input type="submit" value="submitradio">
        </form>
        
    </center>
</body>
</html>
